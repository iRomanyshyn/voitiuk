# Navigation for single-page content anchors used in `layout: page`
# Values in `section` are appended as `#<section>` in the navbar URLs.

en: &DEFAULT_EN
  nav:
    - title: "About"
      section: artist-statement
    - title: "Exhibitions"
      section: exhibitions-and-presentations
    - title: "Awards"
      section: awards-and-competition-results
    - title: "Contact"
      section: contact-form
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN
